<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A Fine Day for a Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/custom.css">
    <link rel="prefetch" href="img/one.jpg">
    <link rel="prefetch" href="img/two.jpg">
    <link rel="prefetch" href="img/three.jpg">
    <link rel="prefetch" href="img/lots.jpg">
    <link rel="prefetch" href="img/puppy.jpg">
</head>
<body>
      <section data-role="page">
            <header data-role="header">
                  <h1>Moar Kittehz!</h1>
            </header>
            <main data-role="content">
                  <p>Swipe left/right to increase and decrease the number of kittehz you see.</p>
                  <p>Tap and hold to change to lots of adorable kittehz.</p>
                  <p>Try an orientation change to see 3 kittehz and a surprise.</p>
                  <div id="kitteh" class="start"></div>
            </main>
            <footer data-role="footer">
                  <p>&copy; Moar Kittens!</p>
            </footer>
            
      </section>

      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
      <script>
                $(document).ready(function(){
                        $('main').bind('swipeleft', function(event){
                                $('#kitteh').removeClass().addClass('one');
                        } );

                        $('main').bind('swiperight', function(event){
                                $('#kitteh').removeClass().addClass('two');
                        } );

                        $('main').bind('taphold', function(event){
                                $('#kitteh').removeClass().addClass('lots');
                        } );

                        $(window).on('orientationchange', function(){                   // page orientation
                                if(window.orientation == 0) {
                                        $('kitteh').removeClass().addClass('three');
                                } else {
                                        $('kitteh').removeClass().addClass('puppy');
                                }
                                
                        });





                });

      </script>

</body>
</html>
